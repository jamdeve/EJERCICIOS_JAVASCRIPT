
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <link rel="stylesheet" href="CALCULADORA/styles.css">
</head>
<body>
    <div class="calculadora">
        <div class="calculadora__pantalla">0</div>
        <button class="calculadora__boton calculadora__boton--limpiar">C</button>
        <button class="calculadora__boton calculadora__boton--borrar">‚Üê</button>
        <button class="calculadora__boton">/</button>
        <button class="calculadora__boton">*</button>
        <button class="calculadora__boton">7</button>
        <button class="calculadora__boton">8</button>
        <button class="calculadora__boton">9</button>
        <button class="calculadora__boton">-</button>
        <button class="calculadora__boton">4</button>
        <button class="calculadora__boton">5</button>
        <button class="calculadora__boton">6</button>
        <button class="calculadora__boton">+</button>
        <button class="calculadora__boton">1</button>
        <button class="calculadora__boton">2</button>
        <button class="calculadora__boton">3</button>
        <button class="calculadora__boton calculadora__boton--igual">=</button>
        <button class="calculadora__boton calculadora__boton--cero">0</button>
        <button class="calculadora__boton">.</button>
    </div>

    <script src="CALCULADORA/calculadoraSystem.js"></script>
</body>
</html>
